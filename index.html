<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <h2>Test your vocabulary by finding a hidden word a letter at a time!</h2>
    <div class="game-container">
      <div class="hangman">
        <svg width="300" height="350">
          <line x1="50" y1="300" x2="150" y2="300"></line>
          <line x1="100" y1="300" x2="100" y2="50"></line>
          <line x1="100" y1="50" x2="180" y2="50"></line>
          <line x1="180" y1="50" x2="180" y2="100"></line>
          <circle cx="180" cy="120" r="20" class="hidden"></circle>
          <line x1="180" y1="140" x2="180" y2="200" class="hidden"></line>
          <line x1="180" y1="200" x2="130" y2="230" class="hidden"></line>
          <line x1="180" y1="200" x2="230" y2="230" class="hidden"></line>
          <line x1="180" y1="170" x2="130" y2="150" class="hidden"></line>
          <line x1="180" y1="170" x2="230" y2="150" class="hidden"></line>
        </svg>
      </div>
      <div class="wrong-letters" id="wrong-letters"></div>
      <div class="letter-container" id="letter-container"></div>
    </div>
    <div class="popUp-container" id="popUp-container">
      <div class="final-message" id="final-message">Final Message</div>
      <button class="btn" id="playAgain">Play Again</button>
    </div>
    <div class="notification-container" id="notification-container">
      <div class="notification">You have already entered this letter</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
